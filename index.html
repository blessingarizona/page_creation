<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slackUserName">
            <h1 data-testid="slackUserName">Aritech</h1>
        </div>
    <img src="pic.jpeg" alt="Aritech" data-testid="slackDisplayImage" class="slackDisplayImage">
    <div class="time">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
    </div>
    <div class="myTrack">
        <p data-testid="myTrack">Frontend</p>
    </div>
    <a href="https://github.com/blessingarizona/page_creation.git" data-testid="githubURL" class="githubURL">GitHub Repo</a>
  
    
</div>
</body>
</html>
